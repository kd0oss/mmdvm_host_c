[system]
duplex = full
serial_dev = /dev/ttyAMA0
baud = 460800
log_frames_rx = true
log_frames_tx = true
echo_dmr  = true
echo_ysf  = false
echo_nxdn = false

[dmr]
color_code = 1
allow_slot1 = true
allow_slot2 = true
hang_ms = 3000

[ysf]
node_id = 12345
hang_ms = 2000

[nxdn]
ran = 1
hang_ms = 2000
